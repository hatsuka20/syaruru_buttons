<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>しゃるるぼたん</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="button.css">
</head>

<body>
    <main>
        <h1>しゃるるぼたん</h1>

        <script>
            function play() {
                document.getElementById('btn_audio').currentTime = 0;
                document.getElementById('btn_audio').play();
            }
        </script>

        <div class="btn" onclick="play()">てすとぼたん</div>

        <audio id="btn_audio">
            <source src="sounds/test.mp3" type="audio/mp3">
        </audio>
    </main>

</body>

</html>
